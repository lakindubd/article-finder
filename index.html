<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Scholar Search App</title>
    <style>
        /* Add some basic styling */
        #loading {
            display: none;
            font-size: 1.2em;
            color: #555;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Search Articles</h1>
    <input type="text" id="searchQuery" placeholder="Enter topic">
    <input type="number" id="numPages" placeholder="Number of pages" min="1" value="1">
    <button onclick="search()">Search</button>
    <div id="loading">Loading...</div>
    <div id="error"></div>
    <div id="results"></div>

    <script>
        async function search() {
            const query = document.getElementById('searchQuery').value;
            const pages = document.getElementById('numPages').value;
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');

            loadingDiv.style.display = 'block';
            errorDiv.textContent = '';
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch(`http://localhost:3000/search?q=${query}&pages=${pages}`);
                if (!response.ok) throw new Error('Failed to fetch data');
                const data = await response.json();
                console.log('Data received:', data);
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'An error occurred while fetching data. Please try again.';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function displayResults(items) {
            const resultsDiv = document.getElementById('results');
            if (Array.isArray(items) && items.length > 0) {
                items.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `<h3><a href="${item.link}" target="_blank">${item.title}</a></h3><p>${item.snippet}</p>`;
                    resultsDiv.appendChild(div);
                });
            } else {
                resultsDiv.innerHTML = '<p>No results found.</p>';
            }
        }
    </script>
</body>
</html>
