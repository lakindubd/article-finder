<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search App</title>
</head>
<body>
    <h1>Search Articles</h1>
    <input type="text" id="searchQuery" placeholder="Enter topic">
    <button onclick="search()">Search</button>
    <div id="results"></div>

    <script>
        async function search() {
            const query = document.getElementById('searchQuery').value;
            const response = await fetch(`http://localhost:3000/search?q=${query}`);
            const data = await response.json();
            console.log('Data received:', data); // Check if data is received
            displayResults(data);
        }
    
        function displayResults(items) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            if (Array.isArray(items) && items.length > 0) {
                items.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `<h3><a href="${item.link}" target="_blank">${item.title}</a></h3><p>${item.snippet}</p>`;
                    resultsDiv.appendChild(div);
                });
            } else {
                resultsDiv.innerHTML = '<p>No results found.</p>';
            }
        }
    </script>
</body>
</html>
